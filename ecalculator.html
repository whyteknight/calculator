<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    
    <link rel = "stylesheet" href = "css/styles.css">

</head>
<body>
    <div class="container">
        <div id="display"></div>
            <div class="btns">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">/</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">*</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
                <div class="btn" id="clear">C</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">+</div>
                <div class="btn">←</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn" id="equal">=</div>
            </div>    
    </div>
<script>
    
    let numDisplay = document.getElementById("display");

    let btns = Array.from(document.getElementsByClassName("btn"));

    btns.map( btn => {
    btn.addEventListener("click", (a) => { 

        switch(a.target.innerText){
            case 'C':
                display.innerText = "";
                break;
            case '=':
                try {
                    display.innerText = eval(display.innerText);
                }
                catch {
                    display.innerText = "Invalid"
                }
                break;
            case '←':
                if (display.innerText){
                   display.innerText = display.innerText.slice(0, -1);
                }
                break;
            default:
                display.innerText += a.target.innerText;
        }
    });
});

</script>

</body>
</html>
